<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hi">
            <h1>Leet&nbsp;&nbsp;Metric</h1>
        </div>
        
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats-cards"></div>
        </div>

        <div class="contest-container">
            <button id="fetch-contest-btn">Fetch Contest Details</button>
            <div id="contest-details" class="contest-details"></div>
        </div>
    </div>

    <script>
        document.getElementById("fetch-contest-btn").addEventListener("click", async () => {
            try {
                const response = await fetch("https://example.com/api/contest-details"); // Replace with actual API URL
                if (!response.ok) {
                    throw new Error("Failed to fetch contest details");
                }
                const data = await response.json();
                displayContestDetails(data);
            } catch (error) {
                console.error("Error fetching contest details:", error);
                document.getElementById("contest-details").innerText = "Error loading contest details.";
            }
        });

        function displayContestDetails(contests) {
            const contestContainer = document.getElementById("contest-details");
            contestContainer.innerHTML = contests.map(contest => `
                <div class="contest-card">
                    <h3>${contest.name}</h3>
                    <p><strong>Date:</strong> ${new Date(contest.start_time).toLocaleString()}</p>
                    <p><strong>Duration:</strong> ${(contest.duration / 3600).toFixed(2)} hours</p>
                    <p><strong>Participants:</strong> ${contest.participants}</p>
                    <p><strong>Description:</strong> ${contest.description || "N/A"}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
