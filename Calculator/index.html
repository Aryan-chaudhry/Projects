<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <input type="text" placeholder="0" id="Text">

            <div class="calculator">
                <div>
                    <button id="AC">AC</button>
                    <button id="C">C</button>
                    <button id="rt">rt</button>
                    <button id="div">/</button>
                </div>

                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="mul">*</button>
                </div>

                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="minus">-</button>
                </div>

                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="plus">+</button>
                </div>

                <div>
                    <button>0</button>
                    <button>.</button>
                    <button id="sq">sq</button>
                    <button id="equal">=</button>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
