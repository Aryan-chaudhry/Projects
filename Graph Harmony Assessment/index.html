

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Harmony Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Graph Harmony Simulator</h1>
    </header>
    <main>
        <div class="container">
            <div class="pannel">
                <button type="button" class="btn btn-primary AddEdge">Add Node</button>
                <button type="button" class="btn btn-secondary AddLink">Add Edge</button>
                <button type="button" class="btn btn-success deleteEdge">Delete Node</button>
                <button type="button" class="btn btn-danger runDijs">Run Dijs</button>
                <button type="button" class="btn btn-warning finddeeg">Find Deg</button>
                <button type="button" class="btn btn-info clear">Clear Screen</button>
            </div>
            <div class="screen"></div>
            <div class="terminal">
                <h2>Terminal</h2>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
           <h5>Made by <b>Aryan</b>, <b>Gaurav</b> and <b>Harsh</b></h5>
           <h6>All rights reserved.</h6>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
